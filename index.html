<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="/imagenes/continents-774842_1920.jpg" type="image/x-icon">
    <title>Trivia de paisess</title>

<body >

<div id="bienvenida"></div>

<div class="signupFrm ">
    <form id=formulario  class="form">
      <h2 class="title">Complete su informacion e Ingrese al Juego</h2>

      <div  class="inputContainer">
        <input id="nombre" type="text" class="input" placeholder="a" required>
        <label for="nombre" class="label">Nombre</label>
      </div>

      <div class="inputContainer">
        <input id="apellido"  type="text" class="input" placeholder="a"required>
        <label for="apellido" class="label">Apellido</label>
      </div>

      <div  class="inputContainer">
        <input id="pais"type="text" class="input" placeholder="a"required>
        <label for="pais" class="label">Pais de residencia</label>
      </div>

      <div  class="inputContainer">
        <input id="edad" type="text" class="input" placeholder="a"required >
        <label for="edad" class="label">Edad</label>
      </div>
  
      <input type="submit" class="submitBtn" name="button" id="button" value="Primera vez, Ingresar mi informacion">
    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="/inicio.js"></script>
</body>
</html>
